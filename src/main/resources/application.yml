server:
  port: 8080
  servlet:
    context-path: /courseproj/server
#配置mysql数据库
spring:
  datasource:
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/onlinecourse?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8
    type: com.alibaba.druid.pool.DruidDataSource
    #ali数据池
    druid:
      # 初始化大小
      initialSize: 5
      #最小值
      minIdle: 5
      #最大值
      maxActive: 20
      #最大等待时间，配置获取连接等待超时，时间单位都是毫秒ms
      maxWait: 60000
      #配置间隔多久才进行一次检测，检测需要关闭的空闲连接
      timeBetweenEvictionRunsMillis: 60000
      #配置一个连接在池中最小生存的时间
      minEvictableIdleTimeMillis: 300000
      #springboot监控
      aop-patterns: com.xhu.onlinecourse.*
      stat-view-servlet: #监控页配置
        enabled: true
        login-username: admin
        login-password: admin
        resetEnable: false
# 设置文件上传大小
  servlet:
    multipart:
      max-request-size: 512MB
      max-file-size: 512MB

mybatis:
  #mapper.xml存放路径（resource）
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.xhu.onlinecourse.entity

  configuration:
    #输出日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    mapUnderscoreToCamelCase: true
    map-underscore-to-camel-case: true
#分页插件
#打印日志
logging:
  file:
    name: log/log.log
  level:
    root: info
    com.xhu.onlinecourse: debug
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql